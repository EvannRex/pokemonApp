<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{generacion.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pagina" padding>

  <ion-list>
    <ion-item *ngFor="let poke of pokemons, let i=index" (click)="goPokemon(poke)">
      <ion-avatar item-start>
        <img [attr.src]=pokeImages[pokemons.indexOf(poke)]>
      </ion-avatar>
      <h2 class="nombre">#{{i+indice+1}} {{poke.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
