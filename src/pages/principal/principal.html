<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{generacion.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pagina" padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item class="elemento" *ngFor="let poke of pokemons" (click)="goPokemon(poke)">
      <ion-avatar item-start>
        <img [attr.src]=prueba.get(poke.name)>
      </ion-avatar>
      <h2 class="nombre">#{{pokemons.indexOf(poke)+indice+1}} {{poke.name}}</h2>
    </ion-item>
  </ion-list>
  
</ion-content>
