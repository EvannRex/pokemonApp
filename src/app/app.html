<ion-menu side="left" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content padding>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="goPage(p)">{{p.title}}</button>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
